<div class="stage stage-welcome welcome-1">
    <div class="stage-content">
        <div class="welcome-pane">
            <div class="welcome-header">
                <div class="welcome-logos-container">
                    <div class="welcome-logo"></div>
                    <div class="welcome-tcs-logo" ng-show="getAppTemplateVersion() !== '2'"></div>
                </div>
            </div>
            <div class="welcome-content-container">
                <div class="welcome-content welcome-content-top">
                    <p class="header" ng-bind-html="header" ng-show="header"></p>
                    <p class="title" ng-bind-html="title" ng-show="title"></p>
                    <div class="time" ng-show="timeImageText">
                        <div class="clock"></div>
                        <p class="time-text" ng-bind-html="timeImageText"></p>
                    </div>
                    <div ng-class="['navigation', 'navigation-' + currentControllerType, 'navigation-' + currentControllerName]">
                        <div class="next-button-container">
                            <button type="button" id="welcome-next-button" class="navigation-button next-button" tcs-dispatch-click="{{UIEvents.NEXT}}" ng-disabled="navDisabled" ng-attr-value="{{getText('next')}}">{{getText('next')}}</button>
                        </div>
                    </div>
                </div>
                <div class="welcome-content welcome-content-bottom" ng-show="body">
                    <p class="body" ng-bind-html="body"></p>
                </div>
            </div>
        </div>
        <div class="welcome-content-container-mobile" ng-show="body">
            <div class="welcome-content welcome-content-bottom">
                <p class="body" ng-bind-html="body"></p>
            </div>
        </div>
    </div>
</div>
